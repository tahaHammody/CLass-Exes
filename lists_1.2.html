<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Lists Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main2.css"> 
</head>
<body>
    <ul>
        <li class="list-title1">First List</li>
        <li class="list-title">Item 1</li>
        <li class="list-title">Item 2</li>
        <li class="list-title">Item 3</li>
    </ul>

    <ol class="numbered-list">
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>

    <ul class="square-list">
        <li>Square 1</li>
        <li>Square 2</li>
        <li>Square 3</li>
    </ul>
</body>
</html>
