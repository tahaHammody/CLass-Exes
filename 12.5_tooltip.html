<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip Example</title>
    <link rel="stylesheet" href="12.5_tooltip.css">
</head>
<body>
    <p>
        This is an example of a small paragraph. Hover over the word 
        <a href="#" data-tooltip="This is a tooltip!">tooltip</a>
        to see a tooltip.
    </p>
</body>
</html>
