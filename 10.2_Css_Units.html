<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exploring CSS Units</title>
  <link rel="stylesheet" href="10.2_Css_Units.css">
</head>
<body>
  <div class="container px-em">
    <p>This paragraph uses <strong>em</strong> units for font size within a container with a fixed width in <strong>px</strong>.</p>
  </div>

  <div class="container rem">
    <p>This paragraph uses <strong>rem</strong> units for font size.</p>
  </div>

  <div class="container vw">
    <h1>This header uses <strong>vw</strong> units for font size.</h1>
  </div>
</body>
</html>
