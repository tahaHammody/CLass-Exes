<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting Card with Navigation and Quote</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles7.3.css">
</head>
<body>
    <nav>
        <ul class="nav-bar">
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <article class="greeting-card">
        <header>
            <h1>Happy Birthday!</h1>
        </header>
        <p>Wishing you a day filled with love, laughter, and joy. May all your dreams and wishes come true. Have a fantastic year ahead!</p>
    </article>

    <blockquote class="framed-quote">
        "The only limit to our realization of tomorrow is our doubts of today."
        <cite>- Franklin D. Roosevelt</cite>
    </blockquote>
</body>
</html>
